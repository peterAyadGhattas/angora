<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and icon -->
    <title>Bookmark</title>
    <link
      rel="shortcut icon"
      href="./images/bookmark.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINKS -->
    <!-- fontawsome 1 -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap 2 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- style 3 -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- mediaquery -->
    <link rel="stylesheet" href="./css/mediaquery.css" />
  </head>

  <body>
    <section class="py-5">
      <h1 class="text-center mb-5">Bookmarker</h1>

      <div class="container">
        <div class="inputWrapper mb-5">
          <h2 class="text-center mb-5">
            <i class="fa-solid fa-bookmark"></i>
          
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="form-group name-box mb-4">
            <label for="siteName" class="mb-2"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              type="text"
              class="form-control mb-1"
              id="siteName"
              oninput="validateName()"
              placeholder="Write site name"
              required
            />
            <div class="alert alert-danger p-2 d-none" id="wrong-name">
              <small>Please name must start with ( A - Z )</small>
            </div>
          </div>
          <div class="form-group url-box mb-4">
            <label for="siteUrl" class="mb-2"
              ><i class="fa-solid fa-link"></i> Site Url</label
            >
            <input
              type="text"
              class="form-control mb-1"
              id="siteUrl"
              oninput="validateUrl()"
              placeholder="Enter site url"
              required
            />
            <div class="alert alert-danger p-2 d-none" id="wrong-url">
              <small>Please enter a valid url</small>
            </div>
          </div>
          <button
            onclick="addBook()"
            id="submitBtn"
            class="btn addBtn add d-block mx-auto py-2 px-4"
          >
            Add Site
          </button>
        </div>

        <div class="tableWrapper">
          <table class="table table-hover text-center">
            <thead>
              <th>Index</th>
              <th>Site Name</th>
              <th>View</th>
              <th>Delet</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <button onclick="test()" id="clickme" class="btn btn-danger">click</button>
    <!-- JS LINKS -->
    <!-- bootstrap js link -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- mainn.js -->
    <script src="./js/mainn.js"></script>
  </body>
</html>
